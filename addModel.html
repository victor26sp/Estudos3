<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Novo Modelo</title>
</head>
<body>
  <h1>Cadastrar Novo Modelo</h1>
  <form id="modelForm">
    <label for="modelName">Nome:</label>
    <input type="text" id="modelName" required><br>

    <label for="modelDescription">Descrição:</label>
    <textarea id="modelDescription" required></textarea><br>

    <label for="modelImage">Imagem URL:</label>
    <input type="url" id="modelImage" required><br>

    <button type="submit">Cadastrar</button>
  </form>
  <script src="addModel.js"></script>
</body>
</html>
